<!-- Header/Navigation - Ajustes Mobile -->

<app-message-flash></app-message-flash>

<header class="fixed w-full bg-white/90 backdrop-blur-sm shadow-sm z-50">
    <div class="container mx-auto px-3 py-2">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <a routerLink="/"
                    class="text-lg sm:text-xl md:text-2xl font-bold bg-gradient-to-r from-emerald-600 to-teal-500 bg-clip-text text-transparent">FinanciaPro</a>
            </div>
            <button class="text-gray-700 focus:outline-none">
                <a routerLink="/login"
                    class="bg-gradient-to-r from-emerald-600 to-teal-500 hover:from-emerald-700 hover:to-teal-600 text-white font-semibold py-1.5 px-2.5 sm:py-2 sm:px-3 md:px-4 rounded-lg text-xs sm:text-sm md:text-base transition duration-300 shadow-md hover:shadow-lg">Iniciar
                    sesión</a>
            </button>
        </div>
    </div>
</header>

<!-- Register Section - Ajustes Mobile -->
<div class="min-h-screen pt-16 sm:pt-20 md:pt-24 pb-10 sm:pb-16 flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="container mx-auto px-3 sm:px-4">
        <div class="max-w-2xl mx-auto">
            <!-- Register Card -->
            <div class="relative">
                <!-- Decorative Elements - Ajustados para mobile -->
                <div class="hidden sm:block absolute -top-10 -left-10 w-20 h-20 bg-emerald-500/20 rounded-full blur-xl"></div>
                <div class="hidden sm:block absolute -bottom-10 -right-10 w-32 h-32 bg-teal-500/20 rounded-full blur-xl"></div>

                <!-- Card Content -->
                <div class="relative bg-white rounded-xl sm:rounded-2xl shadow-lg sm:shadow-xl p-5 sm:p-8 md:p-10">
                    <div class="text-center mb-5 sm:mb-8">
                        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-1 sm:mb-2">Crea tu cuenta</h2>
                        <p class="text-sm sm:text-base text-gray-600">Completa el formulario para comenzar</p>
                    </div>

                    <form (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-6">
                        <!-- Name Fields -->
                        <div class="grid grid-cols-1 gap-4 sm:gap-6">
                            <div class="space-y-1 sm:space-y-2">
                                <label for="firstName" class="block text-xs sm:text-sm font-medium text-gray-700">Nombre</label>
                                <input type="text" id="firstName" name="firstName" [(ngModel)]="registerData.name"
                                    class="block text-black w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 bg-gray-50 focus:bg-white text-sm"
                                    placeholder="Tu nombre" required>
                            </div>
                            <div class="space-y-1 sm:space-y-2">
                                <label for="lastName" class="block text-xs sm:text-sm font-medium text-gray-700">Teléfono</label>
                                <input type="text" id="lastName" name="lastName" [(ngModel)]="registerData.phone"
                                    class="block w-full text-black px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 bg-gray-50 focus:bg-white text-sm"
                                    placeholder="Tu teléfono" required>
                            </div>
                        </div>

                        <div class="space-y-1 sm:space-y-2">
                            <label for="document" class="block text-xs sm:text-sm font-medium text-gray-700">Número de
                                identificación</label>
                            <input type="document" id="document" name="document" [(ngModel)]="registerData.document"
                                class="block w-full pl-3 sm:pl-4 text-black pr-3 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 bg-gray-50 focus:bg-white text-sm"
                                placeholder="1234567890" required>
                        </div>

                        <!-- Email Field -->
                        <div class="space-y-1 sm:space-y-2">
                            <label for="email" class="block text-xs sm:text-sm font-medium text-gray-700">Correo
                                Electrónico</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <input type="email" id="email" name="email" [(ngModel)]="registerData.username"
                                    class="block w-full text-black pl-9 sm:pl-10 pr-3 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 bg-gray-50 focus:bg-white text-sm"
                                    placeholder="correo@ejemplo.com" required>
                            </div>
                        </div>

                        <!-- Password Fields -->
                        <div class="grid grid-cols-1 gap-4 sm:gap-6">
                            <div class="space-y-1 sm:space-y-2">
                                <label for="password" class="block text-xs sm:text-sm font-medium text-gray-700">Contraseña</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                        </svg>
                                    </div>
                                    <input type="password" id="password" name="password"
                                        [(ngModel)]="registerData.password"
                                        class="block w-full text-black pl-9 sm:pl-10 pr-3 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 bg-gray-50 focus:bg-white text-sm"
                                        placeholder="••••••••" required>
                                </div>
                                <p class="text-2xs sm:text-xs text-gray-500 mt-0.5 sm:mt-1">Mínimo 8 caracteres, incluyendo una letra
                                    mayúscula y un número</p>
                            </div>
                            <div class="space-y-1 sm:space-y-2">
                                <label for="confirmPassword" class="block text-xs sm:text-sm font-medium text-gray-700">Confirmar
                                    Contraseña</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                        </svg>
                                    </div>
                                    <input type="password" id="confirmPassword" name="confirmPassword"
                                        [(ngModel)]="registerData.confirmPassword"
                                        class="block w-full text-black pl-9 sm:pl-10 pr-3 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 bg-gray-50 focus:bg-white text-sm"
                                        placeholder="••••••••" required>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-emerald-600 to-teal-500 hover:from-emerald-700 hover:to-teal-600 text-white font-semibold py-2.5 sm:py-3 px-4 rounded-lg transition duration-300 shadow-md hover:shadow-lg flex justify-center items-center text-sm sm:text-base">
                            Crear Cuenta
                        </button>
                    </form>

                    <!-- Login Link -->
                    <div class="text-center mt-5 sm:mt-8">
                        <p class="text-xs sm:text-sm text-gray-600">
                            ¿Ya tienes una cuenta?
                            <a routerLink="/login"
                                class="text-emerald-600 hover:text-emerald-700 font-medium transition duration-150">Inicia
                                sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
