<!-- Header/Navigation - Ajustes Mobile -->

<app-message-flash></app-message-flash>

<header class="fixed w-full bg-white/90 backdrop-blur-sm shadow-sm z-50">
  <div class="container mx-auto px-3 py-2">
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <a
          routerLink="/"
          class="text-lg sm:text-xl md:text-2xl font-bold bg-gradient-to-r from-emerald-600 to-teal-500 bg-clip-text text-transparent"
          >FinanciaPro</a
        >
      </div>
      <button class="text-gray-700 focus:outline-none">
        <a
          routerLink="/login"
          class="bg-gradient-to-r from-emerald-600 to-teal-500 hover:from-emerald-700 hover:to-teal-600 text-white font-semibold py-1.5 px-2.5 sm:py-2 sm:px-3 md:px-4 rounded-lg text-xs sm:text-sm md:text-base transition duration-300 shadow-md hover:shadow-lg"
          >Iniciar sesión</a
        >
      </button>
    </div>
  </div>
</header>

<!-- Register Section - Ajustes Mobile -->
<div
  class="min-h-screen pt-16 sm:pt-20 md:pt-24 pb-10 sm:pb-16 flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100"
>
  <div class="container mx-auto px-3 sm:px-4">
    <div class="max-w-2xl mx-auto">
      <!-- Register Card -->
      <div class="relative">
        <!-- Decorative Elements - Ajustados para mobile -->
        <div
          class="hidden sm:block absolute -top-10 -left-10 w-20 h-20 bg-emerald-500/20 rounded-full blur-xl"
        ></div>
        <div
          class="hidden sm:block absolute -bottom-10 -right-10 w-32 h-32 bg-teal-500/20 rounded-full blur-xl"
        ></div>

        <!-- Card Content -->
        <div
          class="relative bg-white rounded-xl sm:rounded-2xl shadow-lg sm:shadow-xl p-5 sm:p-8 md:p-10"
        >
          <div class="text-center mb-5 sm:mb-8">
            <h2
              class="text-2xl sm:text-3xl font-bold text-gray-800 mb-1 sm:mb-2"
            >
              Crea tu cuenta
            </h2>
            <p class="text-sm sm:text-base text-gray-600">
              Completa el formulario para comenzar
            </p>
          </div>

          <form
            [formGroup]="registerForm"
            (ngSubmit)="onSubmit()"
            class="space-y-4 sm:space-y-6"
          >
            <!-- Name Fields -->
            <div class="grid grid-cols-1 gap-4 sm:gap-6">
              <div class="space-y-1 sm:space-y-2">
                <label
                  for="firstName"
                  class="block text-xs sm:text-sm font-medium text-gray-700"
                  >Nombre</label
                >
                <input
                  type="text"
                  id="firstName"
                  formControlName="name"
                  class="block text-black w-full px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 bg-gray-50 focus:bg-white text-sm"
                  placeholder="Tu nombre"
                />
                <p
                  *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid"
                  class="text-red-500 text-xs mt-1"
                >
                  {{getErrorMessage('name')}}
                </p>
              </div>
              <div class="space-y-1 sm:space-y-2">
                <label
                  for="phone"
                  class="block text-xs sm:text-sm font-medium text-gray-700"
                  >Teléfono</label
                >
                <input
                  type="text"
                  id="phone"
                  formControlName="phone"
                  class="block w-full text-black px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 bg-gray-50 focus:bg-white text-sm"
                  placeholder="Tu teléfono"
                />
                <p
                  *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid"
                  class="text-red-500 text-xs mt-1"
                >
                  {{getErrorMessage('phone')}}
                </p>
              </div>
            </div>

            <div class="space-y-1 sm:space-y-2">
              <label
                for="document"
                class="block text-xs sm:text-sm font-medium text-gray-700"
                >Número de identificación</label
              >
              <input
                type="text"
                id="document"
                formControlName="document"
                class="block w-full text-black px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 bg-gray-50 focus:bg-white text-sm"
                placeholder="1234567890"
              />
              <p
                *ngIf="registerForm.get('document')?.touched && registerForm.get('document')?.invalid"
                class="text-red-500 text-xs mt-1"
              >
                {{getErrorMessage('document')}}
              </p>
            </div>

            <!-- Email Field -->
            <div class="space-y-1 sm:space-y-2">
              <label
                for="email"
                class="block text-xs sm:text-sm font-medium text-gray-700"
                >Correo Electrónico</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                    />
                  </svg>
                </div>
                <input
                  type="email"
                  id="email"
                  formControlName="username"
                  class="block w-full text-black pl-9 sm:pl-10 pr-3 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 bg-gray-50 focus:bg-white text-sm"
                  placeholder="correo@ejemplo.com"
                />
              </div>
              <p
                *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid"
                class="text-red-500 text-xs mt-1"
              >
                {{getErrorMessage('username')}}
              </p>
            </div>

            <!-- Password Fields -->
            <div class="grid grid-cols-1 gap-4 sm:gap-6">
              <div class="space-y-1 sm:space-y-2">
                <label
                  for="password"
                  class="block text-xs sm:text-sm font-medium text-gray-700"
                  >Contraseña</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                      />
                    </svg>
                  </div>
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    id="password"
                    formControlName="password"
                    class="block w-full text-black pl-9 sm:pl-10 pr-10 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 bg-gray-50 focus:bg-white text-sm"
                    placeholder="••••••••"
                  />
                  <button
                    type="button"
                    (click)="togglePasswordVisibility()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        *ngIf="!showPassword"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        *ngIf="!showPassword"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                      <path
                        *ngIf="showPassword"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18"
                      />
                    </svg>
                  </button>
                </div>
                <p
                  *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                  class="text-red-500 text-xs mt-1"
                >
                  {{getErrorMessage('password')}}
                </p>
              </div>
              <div class="space-y-1 sm:space-y-2">
                <label
                  for="confirmPassword"
                  class="block text-xs sm:text-sm font-medium text-gray-700"
                  >Confirmar Contraseña</label
                >
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                      />
                    </svg>
                  </div>
                  <input
                    [type]="showConfirmPassword ? 'text' : 'password'"
                    id="confirmPassword"
                    formControlName="confirmPassword"
                    class="block w-full text-black pl-9 sm:pl-10 pr-10 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 bg-gray-50 focus:bg-white text-sm"
                    placeholder="••••••••"
                  />
                  <button
                    type="button"
                    (click)="toggleConfirmPasswordVisibility()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        *ngIf="!showConfirmPassword"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        *ngIf="!showConfirmPassword"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                      <path
                        *ngIf="showConfirmPassword"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18"
                      />
                    </svg>
                  </button>
                </div>
                <p
                  *ngIf="registerForm.hasError('mismatch')"
                  class="text-red-500 text-xs mt-1"
                >
                  Las contraseñas no coinciden
                </p>
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-emerald-600 to-teal-500 hover:from-emerald-700 hover:to-teal-600 text-white font-semibold py-2.5 sm:py-3 px-4 rounded-lg transition duration-300 shadow-md hover:shadow-lg flex justify-center items-center text-sm sm:text-base"
            >
              Crear Cuenta
            </button>
          </form>

          <!-- Login Link -->
          <div class="text-center mt-5 sm:mt-8">
            <p class="text-xs sm:text-sm text-gray-600">
              ¿Ya tienes una cuenta?
              <a
                routerLink="/login"
                class="text-emerald-600 hover:text-emerald-700 font-medium transition duration-150"
                >Inicia sesión</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
